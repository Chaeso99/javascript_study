<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>시계</h1>
    <div>
      <span id="hour"></span>
      <span id="minute"></span>
      <span id="second"></span>
    </div>
  </body>
  <script>
    const getClock = () => {
      const myDate = new Date();

      const hour = document.getElementById("hour");
      hour.innerText = myDate.getHours() + "시";
      const minute = document.getElementById("minute");
      minute.innerText = myDate.getMinutes() + "분";
      const second = document.getElementById("second");
      second.innerText = myDate.getSeconds().toString().padStart(2, "0") + "초"; //padStart로 두자리로 만들고 0을 넣음
    }; //시, 분, 초를 받아와서 화면에 표시

    setInterval(getClock, 1000); //시간딜레이 걸어주는 함수. 두번째 매개변수는 밀리초 단위임
  </script>
</html>
