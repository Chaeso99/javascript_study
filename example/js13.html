<script>
  // 클로저(closure): 함수를 객체처럼 사용할 때 클로저를 이용한다.
  // var, let, const ->스코프가 함수를 넘지 못함
  //자바스크립트는 필드명 선언할 필요가 없이 생성자에 적으면 바로 필드가 됨

  //   class Count {
  //     constructor() {
  //       this.count = 0;
  //     }
  //     increase() {
  //       //this.count ++;
  //       this.count = this.count + 1;
  //       return this.count;
  //     }
  //   }
  //   const count = new Count();
  //   console.log(count.increase());
  //   console.log(count.increase());
  //   console.log(count.increase());
  //위처럼 하면 객체는 객체인데 한가지 기능밖에 없는 객체니까 함수로 만드는게 나음
  //여러가지 기능을 사용하면 객체로 만들어서 사용하면됨

  const makeCounter = () => {
    //원래 함수가 끝나면 없어져야하는 count
    let count = 0;
    return () => {
      //makeCounter의 return값이 되는 익명함수. 부모 함수의 변수를 가지고있을경우 부모 함수의 변수가 어딘가 살아남음
      count = count + 1;
      return count; //익명함수의 return값
    }; //함수도 값이라서 리턴가능함
  };
  const counter = makeCounter();
  console.log(counter());
  console.log(counter());
  console.log(counter());
</script>
