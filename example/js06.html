<script>
  // for 문은 index를 증가 또는 감소 시키면서 반복함
  const array1 = ["가", "나", "다"];

  for (
    let index = 0; //변수 선언
    index < array1.length; //for문이 멈추는 조건
    index++ //index가 어떻게 증가하는지
  ) {
    console.log(array1[index]);
  }
  //   let index = 0;
  //   console.log(array1[index]);
  //   index++;
  //   console.log(array1[index]);
  //   index = index + 1;
  //   console.log(array1[index]);

  for (
    let index = 2;
    index < 100;
    index = index * 2 //100까지 2의 배수 출력
  ) {
    console.log(index);
  }

  let temp = 2; //100까지 2의 배수 출력 while버전
  while (temp < 100) {
    console.log(temp);
    temp = temp * 2;
  }

  const array = [5, 4, 3, 2, 1]; //순서대로 0번, 1번, 2번, 3번 , 4번
  for (const index in array) {
    //const 대신 let을 써도 돌아는 가는데 다른곳에서 값을 바꿔버리면 오류가 나니까 안됨
    console.log(`index : ${index} / value : ${array[index]}`);
  }
  //for in 문은 배열이있고 배열의 인덱스를 하나씩 제공하면서 반복하는것

  console.log("안녕"); //여러번 반복하고 싶으면 단순히 줄을 복사해서 적어도 되지만 너무 비효율적이라서 반복문을 사용
  let count = 1;
  while (count < 10) {
    if (count == 4) {
      console.log("하세요");
    }
    console.log("안녕");
    count++;
  }

  const ary = [0, 0, 0, 0, 0];

  let arycount = 0;
  while (arycount < 5) {
    console.log("하이");
    arycount++;
  }
</script>
