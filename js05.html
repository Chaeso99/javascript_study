  function program() {
    let result = false;
    const correct = Math.floor(Math.random() * 1000); //랜덤한 숫자를 정답으로 설정 floor로 하면 소수점이 없어짐
    const answer = prompt(`${correct}를 입력해 주세요.`); //우리가 할 대답
    result = correct == answer; //correct는 number, answer는 string이므로 =을 세개가 아닌 두개 써야함

    if (result) {
      alert("정답입니다.");
    } else {
      alert("오답입니다.");
    }
  }
  program();
</script>
