<script>
  //최댓값 만들기(1)
  //문제:정수 배열 numbers가 매개변수로 주어집니다. numbers의 원소 중 두 개를 곱해
  //만들 수 있는 최댓값을 return하도록 solution 함수를 완성해주세요.

  //풀이:이중 반복문을 이용해서 numbers의 원소들을 두개씩 곱한 수를 배열에 저장하고
  //-원소들을 곱하는 과정에서 같은 원소를 곱하는건 제외시켜야함:
  //Math.max.apply()를 사용하여 배열의 최대값을 구한다.

  function solution(numbers) {
    var arrNum = [];
    for (let index = 0; index < numbers.length; index++) {
      for (let i = 0; i < numbers.length; i++) {
        if (index != i) {
          arrNum.push(numbers[index] * numbers[i]);
          console.log(
            index + 1 + "번째 곱하기" + (i + 1) + "번째 ==" + arrNum.at(-1)
          );
        } //if문
      } //안쪽for문
    } //바깥for문
    console.log(arrNum);
    answer = Math.max.apply(null, arrNum); //arrNum 배열의 원소중 최대값을 answer에 저장
    return answer;
  }

  //다른 풀이. numbers.sort() 함수를 이용해서 배열을 역순으로 재정렬할 수 있음
  // https://velog.io/@mystyle730/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8%EC%9D%98-Sort%ED%95%A8%EC%88%98-%EC%9D%B4%ED%95%B4
  function solution(numbers) {
    numbers.sort((a, b) => b - a);
    return numbers[0] * numbers[1];
  }

  function solution(numbers) {
    let answer = numbers.sort((a, b) => {
      return b - a;
    });
    return answer[0] * answer[1];
  }
</script>
