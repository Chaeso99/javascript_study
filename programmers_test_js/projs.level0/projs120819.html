<script>
  //아이스 아메리카노
  //문제:머쓱이는 추운 날에도 아이스 아메리카노만 마십니다. 아이스 아메리카노는 한잔에 5,500원입니다.
  //머쓱이가 가지고 있는 돈 money가 매개변수로 주어질 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와
  //남는 돈을 순서대로 담은 배열을 return 하도록 solution 함수를 완성해보세요.

  function solution(money) {
    var answer = [];
    var cup;
    var empty;
    cup = Math.floor(money / 5500);
    empty = money % 5500;
    answer = [cup, empty];
    return answer;
  }
  //풀이:한잔에 5500원이니까 money/5500 == 살수있는 잔 수(cup), 나머지==남은돈(empty)
  //cup의 값이 소수점까지 나와버리는 경우가 있어서 Math.floor로 정리해줘야함
</script>
