<script>
  //개미 군단

  //문제:개미 군단이 사냥을 나가려고 합니다. 개미군단은 사냥감의 체력에 딱 맞는
  //병력을 데리고 나가려고 합니다. 장군개미는 5의 공격력을, 병정개미는 3의
  //공격력을 일개미는 1의 공격력을 가지고 있습니다. 예를 들어 체력 23의 여치를
  //사냥하려고 할 때, 일개미 23마리를 데리고 가도 되지만, 장군개미 네 마리와
  //병정개미 한 마리를 데리고 간다면 더 적은 병력으로 사냥할 수 있습니다.
  //사냥감의 체력 hp가 매개변수로 주어질 때, 사냥감의 체력에 딱 맞게
  //최소한의 병력을 구성하려면 몇 마리의 개미가 필요한지를 return하도록
  //solution 함수를 완성해주세요.

  //풀이:장군개미 공5, 병정개미 공3, 일개미 공1
  //개미군단의 총 공격력:5*장군개미수+3*병정개미수+일개미수
  //ant, soldierant, generalant
  //5로나눈 나머지가 3이상이면 sant 1,2면 ant 추가

  function solution(hp) {
    return Math.floor(hp / 5) + Math.floor((hp % 5) / 3) + ((hp % 5) % 3);
  } //floor대신 parseInt 붙여도 됨

  function solution(hp) {
    const 장군개미 = Math.floor(hp / 5);
    const 병정개미 = Math.floor((hp - 장군개미 * 5) / 3);
    const 일개미 = hp - (장군개미 * 5 + 병정개미 * 3);
    return 장군개미 + 병정개미 + 일개미;
  }

  function solution(hp) {
    let cnt = 0;
    cnt += Math.floor(hp / 5);
    hp %= 5; //나머지 연산자. 오른쪽 수로 나눴을때의 나머지를 변수에 할당
    if (!hp) return cnt;
    cnt += Math.floor(hp / 3);
    hp %= 3;
    if (!hp) return cnt;
    cnt += Math.floor(hp / 1);
    return cnt;
  }
</script>
