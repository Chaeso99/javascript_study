<script>
  //모음 제거

  //문제:영어에선 a, e, i, o, u 다섯 가지 알파벳을 모음으로 분류합니다.
  //문자열 my_string이 매개변수로 주어질 때 모음을 제거한 문자열을
  //return 하도록 solution 함수를 완성해주세요.

  //풀이: 모음을 저장한 배열을 만들고 my_string의 원소를 split 해서 배열로
  //만들고 두 배열의 각 원소를 for문으로 돌면서 비교해서 같으면 split한
  //배열에서 원소 제거 splice(제거인덱스, 제거개수) 후 배열의 각 원소를
  //붙여서 배열.join("") 문자열로 만든 answer를 return

  function solution(my_string) {
    var answer = "";
    var msArr = my_string.split("");
    // msArr 를 for
    // if 요소 == 'a' || 요소 == 'b'
    //글자를 루프 중간에 지우니까 다음번 루프할때 msArr.length 길이가 줄어듬
    //const vowels = ["a", "e", "i", "o", "u"];
    for (let i = 0; i < msArr.length; i++) {
      if (
        //aeiou 조건 검사, switch case 문으로 해도 됨
        msArr[i] === "a" ||
        msArr[i] === "e" ||
        msArr[i] === "i" ||
        msArr[i] === "o" ||
        msArr[i] === "u"
      ) {
        msArr.splice(i, 1);
        i--; //총 글자 길이 줄어드니까 글자 번째수 -1

        //console.log(msArr);
        //console.log("----------------------");
      }
    }
    return (answer = msArr.join(""));
  }

  //다른 풀이
  function solution(my_string) {
    return my_string.replace(/["a","e","i","o","u"]/g, "");
  }
</script>
