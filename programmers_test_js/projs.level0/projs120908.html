<script>
  //문자열안에 문자열

  //문제:문자열 str1, str2가 매개변수로 주어집니다. str1 안에 str2가 있다면 1을
  //없다면 2를 return하도록 solution 함수를 완성해주세요.

  //풀이: str1.includes(str2)를 사용해서 문자열에 문자열 포함 검사

  function solution(str1, str2) {
    if (str1.includes(str2)) {
      return 1;
    } else {
      return 2;
    }
  }

  //다른 풀이
  function solution(str1, str2) {
    return str1.includes(str2) ? 1 : 2; //3항 연산자 사용
  }

  function solution(str1, str2) {
    var answer = str1.includes(str2) ? 1 : 2;
    return answer;
  }
</script>
