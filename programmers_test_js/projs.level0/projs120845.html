<script>
  //주사위의 개수

  //문제:머쓱이는 직육면체 모양의 상자를 하나 가지고 있는데 이 상자에 정육면체 모양의 주사위를 최대한 많이 채우고 싶습니다.
  //상자의 가로, 세로, 높이가 저장되어있는 배열 box와 주사위 모서리의 길이 정수 n이 매개변수로 주어졌을 때,
  //상자에 들어갈 수 있는 주사위의 최대 개수를 return 하도록 solution 함수를 완성해주세요.

  //풀이: 상자의 가로, 세로, 높이당 주사위의 모서리 길이랑 비교해서 각 몇개씩 들어가지는지 계산하고
  //셋을 모두 곱하면됨.

  function solution(box, n) {
    var width = Math.floor(box[0] / n); //가로
    var depth = Math.floor(box[1] / n); //세로
    var height = Math.floor(box[2] / n); //높이
    answer = width * depth * height;
    return answer;
  }
</script>
