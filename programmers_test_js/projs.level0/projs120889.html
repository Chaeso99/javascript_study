<script>
  //삼각형의 완성조건
  //문제:선분 세 개로 삼각형을 만들기 위해서는 다음과 같은 조건을 만족해야 합니다.
  //가장 긴 변의 길이는 다른 두 변의 길이의 합보다 작아야 합니다.
  //삼각형의 세 변의 길이가 담긴 배열 sides이 매개변수로 주어집니다.
  //세 변으로 삼각형을 만들 수 있다면 1, 만들 수 없다면 2를 return하도록 solution 함수를 완성해주세요.

  //풀이:sides 배열에서 각 변의 길이 a, b, c 빼내와서 길이 비교, 가장 긴거(max?) 찾아서 나머지 둘 더한거랑 비교=>나머지 둘이 크면 1, 작으면 2

  function solution(sides) {
    let a = sides[0];
    let b = sides[1];
    let c = sides[2];

    let bts = Math.max(a, b, c);
    if (bts == a) {
      if (a < b + c) {
        return 1;
      } else {
        return 2;
      }
    } else if (bts == b) {
      if (b < a + c) {
        return 1;
      } else {
        return 2;
      }
    }
    if (bts == c) {
      if (c < a + b) {
        return 1;
      } else {
        return 2;
      }
    }
  }
</script>
