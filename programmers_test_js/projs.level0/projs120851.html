<script>
  //숨어있는 숫자의 덧셈(1)

  //문제:문자열 my_string이 매개변수로 주어집니다. my_string안의 모든 자연수들의 합을
  //return하도록 solution 함수를 완성해주세요.

  //풀이:한글자씩 잘라서 자연수로 변환하고 더해서 리턴.
  //isNaN()함수를 이용해서 숫자인지 판단하면 됨.(true면 숫자 아님, 따옴표로 감싸져 있어도
  //숫자로 취급한다.)

  function solution(my_string) {
    let answer = 0;
    let msArr = my_string.split(""); //한글자씩 잘라서 배열에 저장
    for (let index = 0; index < msArr.length; index++) {
      if (!isNaN(msArr[index])) {
        //해당 번째 원소가 숫자이면
        answer = answer + Number(msArr[index]); //정답에 더하기
      }
    }
    return answer;
  }
</script>
