<script>
  //중앙값 구하기

  //문제:중앙값은 어떤 주어진 값들을 크기의 순서대로 정렬했을 때 가장 중앙에 위치하는 값을 의미합니다.
  //예를 들어 1, 2, 7, 10, 11의 중앙값은 7입니다. 정수 배열 array가 매개변수로 주어질 때,
  //중앙값을 return 하도록 solution 함수를 완성해보세요.

  //배열의 값을 오름차순01234.. 또는 내림차순 43210.. 으로 정렬하고
  //배열의 Math.floor(크기/2)번째 값 리턴(홀수개라서)

  function solution(array) {
    var answer = 0;
    var arr = array.sort(function (a, b) {
      return a - b;
    }); //오름차순 정렬
    //console.log(arr);
    answer = arr[Math.floor(arr.length / 2)]; //arr의 원소들 중 중앙값을 answer에 저장
    return answer;
  }

  //다른 풀이
  function solution(array) {
    return array.sort((a, b) => a - b)[Math.floor(array.length / 2)];
  }
</script>
