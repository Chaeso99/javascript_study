<script>
  //제곱수 판별하기

  //문제:어떤 자연수를 제곱했을 때 나오는 정수를 제곱수라고 합니다.
  //정수 n이 매개변수로 주어질 때, n이 제곱수라면 1을 아니라면 2를
  //return하도록 solution 함수를 완성해주세요.

  //풀이:제곱근 구하는 함수를 써서 그 수가 자연수면 1, 아니면 2 리턴
  //Number.isInteger()함수 이용

  function solution(n) {
    var answer = 0;
    answer = Math.sqrt(n);
    if (Number.isInteger(answer)) {
      return 1;
    } else {
      return 2;
    }
  }

  //다른 풀이:삼항 연산자 사용함
  function solution(n) {
    return Number.isInteger(Math.sqrt(n)) ? 1 : 2;
  }
</script>
