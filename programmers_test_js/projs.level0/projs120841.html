<script>
  //점의 위치 구하기 dot[0]은 x좌표, dot[1]은 y좌표
  //1사분면:++ / 2사분면:-+ / 3사분면: -- / 4사분면:+-
  function solution(dot) {
    var answer = 0;
    if (dot[0] > 0 && dot[1] > 0) {
      answer = 1;
    } else if (dot[0] < 0 && dot[1] > 0) {
      answer = 2;
    } else if (dot[0] < 0 && dot[1] < 0) {
      answer = 3;
    } else {
      answer = 4;
    }
    return answer;
  }
</script>
