<script>
  //최댓값 만들기(1)
  //문제:정수 배열 numbers가 매개변수로 주어집니다. numbers의 원소 중 두 개를 곱해
  //만들 수 있는 최댓값을 return하도록 solution 함수를 완성해주세요.

  //풀이:이중 반복문을 이용해서 numbers의 원소들을 두개씩 곱한 수를 배열에 저장하고
  //-원소들을 곱하는 과정에서 같은 원소를 곱하는건 제외시켜야함:
  //Math.max.apply()를 사용하여 배열의 최대값을 구한다.

  function solution(numbers) {
    var answer, elem;
    var num,
      result = [];
    for (let i = 0; i < numbers.length; i++) {
      elem = numbers[i];
      console.log("elem:" + elem);
      num = [...numbers];
      console.log("num:" + num);
      numbers.splice(i, 1);
      console.log("numbers:" + numbers);
      console.log("num:" + num);
      for (let index = 0; index < numbers.length; index++) {
        console.log("num[i]:" + num[i]);
        console.log("numbers[index]:" + numbers[index]);
        result.push(num[i] * numbers[index]);
        console.log("result:" + result);
      }
      numbers[i] = elem;
      console.log("numbers:" + numbers);
      console.log("----------------");
    }
    answer = Math.max.apply(null, result);
    return answer;
  }
</script>
